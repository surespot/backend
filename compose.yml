services:
  mongodb:
    image: mongo:8.0
    container_name: surespot-mongodb
    restart: unless-stopped
    ports:
      - '27017:27017'
    environment:
      MONGO_INITDB_ROOT_USERNAME: surespot
      MONGO_INITDB_ROOT_PASSWORD: surespot_dev_password
      MONGO_INITDB_DATABASE: surespot
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - surespot-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/surespot --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:latest
    container_name: surespot-redis
    restart: unless-stopped
    ports:
      - '6379:6379'
    command: redis-server --appendonly yes --requirepass surespot_redis_password
    volumes:
      - redis_data:/data
    networks:
      - surespot-network
    healthcheck:
      test: ['CMD', 'redis-cli', '--raw', 'incr', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
  redis_data:
    driver: local

networks:
  surespot-network:
    driver: bridge

